<div id="canvas-main">
    <div class="border1">
        <svg id="canvas" ></svg>
    </div>
    <div class="canvas-menu">
        <svg id="minimap" style="border: 1px solid red;">
        </svg>
        <div>
            <select ng-model="selected_type" ng-change="change_type()">
                <option value="terrain" selected>Terrain objects</option>
                <option value="ground">Ground</option>
            </select>
            <select ng-model="selected_group" ng-change="change_group()">
                <option ng-repeat="g in terrain_groups" value="{{g}}">{{g}}</option>
            </select>
            <table>
                <tr ng-repeat="row in terrain_in_group">
                    <td ng-repeat="t in row">
                        <div class="select_terrain">
                            <a href="#" ng-click="select_terrain(t)">
                                <img src="{{find_sprite(t)}}" alt="{{t}}">
                            </a>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <input type="text" ng-model="write_name"/>
        <input type="submit" ng-click="write_text()" value="Write text"/>
        <table>
            <tr>
                <td>
                    <a href="#">
                    <img src="css/go_west.png" ng-click="go_west();"/>
                    </a>
                </td>
                <td>
                    <a href="#">
                    <img src="css/go_north.png" ng-click="go_north();"/>
                    </a>
                </td>
                <td>
                    <a href="#">
                    <img src="css/go_south.png" ng-click="go_south();"/>
                    </a>
                </td>
                <td>
                    <a href="#">
                    <img src="css/go_east.png" ng-click="go_east();"/>
                    </a>
                </td>
        </table>
    </div>
</div>
